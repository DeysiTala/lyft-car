<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Easy Bike</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stylosmaps.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <button id="encuentrame">Encuéntrame</button>
            </div>
            <div class="col-md-3 col-sm-3">
                <label for="origen">Origen</label>
                <input type="text" id="origen" name="origen" class="form-control" placeholder="Introduce una ubicación" autocomplete="on">
            </div>
            <div class="col-md-3 col-sm-3">
                <label for="origen">Destino</label>
                <input type="text" id="destino" name="destino" class="form-control" placeholder="Introduce una ubicación" autocomplete="on">
            </div>
            <div class="col-md-3 col-sm-3">
                <button id="ruta">Ruta</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12" id="map">
            </div>
        </div>
    </section>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP1WMI8bC2XEAxx9wCQdWOpmqiIVN0c9w&callback=initMap&libraries=places"></script>
    <script src="assets/js/maps.js"></script>
</body>

</html>
